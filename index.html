<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with CSV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="taskList"></ul>
        <button id="addButton" class="btn-add">+</button>
        <button id="saveButton" class="btn-save">Save to CSV</button>
    </div>

    <div id="formPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeButton">&times;</span>
            <h2>Add New Item</h2>
            <input type="text" id="newItemInput" placeholder="Enter new item">
            <button class="btn-submit" onclick="addNewItem()">Add Item</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
